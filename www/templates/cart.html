<ion-pane>
  <ion-header-bar class="bar-stable item-input-inset">
    <a class="button icon-left ion-ios-arrow-back button-clear button-dark" ng-click="goBack()"></a>
      <h6 class="title">{{customer.CusName}}</h6>
  </ion-header-bar>
  <div class="bar bar-subheader">
        <div class="row">
          <div class="col">Total Items <b class="positive">{{cart.length}}</b></div>
          <div class="col">Total Price <i class="balanced">{{ totalPrice | currency:"Rs: "}}<i></div>
        </div>
</div>
  <ion-content class="has-header has-subheader has-footer">
    <div class="list list-inset">
      <div class="card" ng-repeat="item in cart">
        <div class="item item-text-wrap">
          <div class="row">
            <div class="col"><b class="positive">Name: </b></div>
            <div class="col"><i class="balanced">{{item.name}}</i></div>
          </div>
          <div class="row">
            <div class="col"><b class="positive">Whole Sale: </b></div>
            <div class="col"><i class="balanced">{{item.wsale}}</i></div>
          </div>
          <div class="row">
            <div class="col"><b class="positive">Order Qty:</b></div>
            <div class="col"><i class="balanced">{{item.amount}}</i></div>
          </div>
          <div class="row">
            <div class="col"><b class="positive">Free Qty: </b></div>
            <div class="col"><i class="balanced">{{item.freeqty}}</i></div>
          </div>
          <div class="row">
            <div class="col"><b class="positive">Price (Rs): </b></div>
            <div class="col"><i class="balanced">{{item.amount*item.wsale}}</i></div>
          </div>
          <div class="row">
            <div class="button-bar">
              <a class="button button-balanced"  ng-click="editItem(item)">Edit</a>
              <a class="button button-assertive" ng-click="removeFromCart(item)">Cancel</a>
            </div>
            <!--div class="col">
              <i class="ion-edit ion-float-right ion-icon-medium positive" ng-click="editItem(item)"></i>
              <i class="ion-close-circled ion-icon-medium assertive" ng-click="removeFromCart(item)"></i>
            </div-->
          </div>
        </div>
      </div>

    </div>
  </ion-content>
<ion-footer-bar align-title="left" class="bar-light">
  <div class="buttons  balanced">
    <button class="button button-positive"  ng-click="placeOrder()">Save order</button>
  </div>
  <h1 class="title">Save/ Cancel</h1>
  <div class="buttons assertive">
    <button class="button button-assertive" ng-click="cancelOrder()">Cancel order</button>
  </div>
</ion-footer-bar>

</ion-pane>

  <div class="ionic-body active-preview" ng-controller="LoginController">

    <div class="bar bar-header">
      <div class="h1 title">Welcome</div>
    </div>
    <ion-content class="content has-header padding">
    <div class="list">
      <label class="item item-input item-floating-label">
         <span class="input-label">User Name</span>
        <input type="text" placeholder="User Name" ng-model="credentials.username">
      </label>
      <label class="item item-input item-floating-label">
         <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="credentials.password">
      </label>

    </div>


      <button class="button button-block button-positive" ng-click="login()">Log In</button>


  </ion-content>
</div>

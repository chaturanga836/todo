<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">
      {{selectedItem.name}}<b class="notification-ion assertive" ng-if="cart.length>0">{{cart.length}}</b>
      <i class="ion-close ion-float-right ion-icon-medium" ng-click="cancelEdit()"></i>
    </h1>
  </ion-header-bar>
  <ion-content>
      <div class="list list-inset">

        <div class="row">
          <div class="col">
            <div class="padding">
                <button class="button button-block button-positive" ng-click="gotomain()">
                  Ok
                </button>
          </div> 
          </div>

        </div>
      </div>



  </ion-content>
</ion-modal-view>
